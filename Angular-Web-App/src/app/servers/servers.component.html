<p>servers works!</p>
<input type="text" class="form-control" [(ngModel)]="serverName">
<p>{{ serverName }} </p>

<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">Add Server</button>
<!-- <p [innerText]="allowNewServer"></p> -->
<p>{{ serverCreationStatus }}</p>

<p *ngIf="serverCreated">Server was created, server name is {{serverName}}</p>
<ng-template #noServer>No server was created</ng-template>

<input type="text" class="form-control" [(ngModel)]="username">
<p>{{username}}</p>
<button class="btn btn-primary" (click)="resetUsername()" [disabled]="username === ''">Reset</button>

<app-server *ngFor="let server of servers"></app-server>

<button class="btn btn-primary" (click)="onToggleDetails()">Display Details</button>
<p *ngIf="showSecret">Secret Password = Tuna</p>
<div *ngFor="let logItem of log" [ngStyle]="{backgroundColor: logItem >= 5 ? 'blue' : 'transparent'}" [ngClass]="{'white-text': logItem >= 5}">{{ logItem }}</div>
